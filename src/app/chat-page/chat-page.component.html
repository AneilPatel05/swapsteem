<div class="container">
  <div class="box">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
  </div>        
  <div class="row">
    <div class="inner-box col">
      <h6>CHAT</h6>
      <hr>
      <div class="message-area">
          <p *ngFor="let message of messages | async" class="btn btn-info">{{message.message_text}}</p>

      </div>
      <hr>
      <div class="write-message">
        <input type="text" name= "message" [(ngModel)]="newMessage" class="new-message">
        <button type="submit" class="btn btn-success mt-1 col-lg-2 offset-lg-10" (click)="sendMessage()">SEND</button>
      </div>
    </div>
    <div class="inner-box col">
      <h6>ORDER DETAILS</h6>
      <hr>
      <div>
        <div class="row">
          <div class="col">
            <h6>AMOUNT</h6>
            <p>{{selectedOrder.order_coin_amount}}</p>
          </div>
          <div class="col">
            <h6>FIAT AMOUNT</h6>
            <p>{{selectedOrder.order_fiat_amount}}</p>
          </div>
        </div> 
        <div>
          <h6>PAYMENT METHODS</h6>
          <p>{{selectedAd.payment_methods[0]}}</p>
        </div>       
        <div>
          <h6>TERMS</h6>
          <p>{{selectedAd.terms}}</p>
        </div>
      </div>
    </div>
  </div>
    
</div>
