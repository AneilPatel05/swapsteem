<div class="box container">
  <table class="table">
      <tr *ngFor = "let notification of notifications">
        <td scope="row">
          <p>
          <span style="font-weight: bold">{{notification.type}}</span> {{notification.follower}} <br>
          <span class="text-muted">{{notification.timestamp | amTimeAgo}}</span>
          </p>
        </td>
      </tr>
  </table>
</div>
