<div class="home-page-wrapper container">
  <mat-chip-list aria-label="Fish selection">
    <mat-chip color="primary" [selected]="selectedFrom === 'STEEM'"
      (click)="selectedFrom = 'STEEM';updateQuery(selectedFrom, selectedCoin)">Steem</mat-chip>
    <mat-chip color="primary" [selected]="selectedFrom === 'SBD'"
      (click)="selectedFrom = 'SBD';updateQuery(selectedFrom, selectedCoin)">SBD</mat-chip>
  </mat-chip-list>
  <mat-chip-list aria-label="Fish selection">
    <mat-chip *ngFor="let coin of coinsByMarket[selectedMarket]" color="primary" [selected]="selectedCoin === coin.value"
      (click)="selectedCoin = coin.value;updateQuery(selectedFrom, selectedCoin)">{{coin.label}}</mat-chip>
  </mat-chip-list>
  <mat-tab-group>
    <mat-tab label="Buy">
      <app-buy></app-buy>
    </mat-tab>
    <mat-tab label="Sell">
      <app-sell></app-sell>
    </mat-tab>
  </mat-tab-group>
</div>
