<div class="container con">
  <h6 class="buyHeading">Sell Steem/SBD In USA</h6>
  <div class="table-padding">
    <table class="table table-striped">
      <tr>
        <th class="">Seller</th>
        <th class="">Payment</th>
        <th class="">Currency</th>
        <th class="">Price</th>
        <th class="">Limits</th>
        <th></th>
      </tr>
      <tr *ngFor = "let sellSteem of sellDetails | async">
        <td>{{sellSteem.seller}}</td>
        <td>{{sellSteem.Paymentmethod}}</td>
        <td>{{sellSteem.Paymentmethod}}</td>
        <td>{{sellSteem.PricePerSteem}}</td>
        <td>{{sellSteem.limit}}</td>
    <td><button type="button" class="btn btn-danger btn-sm badge badge-pill">Buy</button></td>
      </tr>
    </table>
  </div>
</div>
